<div class="m-2">
  <div class="m-2">
    <button class="btn btn-success" (click)="addPost()">Add New</button>
  </div>
  <div class="post-container" *ngIf="posts.length > 0">
    <div
      class="posts"
      *ngFor="let post of posts; index as ind"
      (click)="showPost(post.id)"
    >
      <div style="text-align: center; padding: 15px">
        <p class="post-id">{{ post.id }}</p>
      </div>
      <div class="post-details">
        <p>{{ post.title }}</p>
        <p>{{ post.body }}</p>
      </div>
    </div>
  </div>
</div>
