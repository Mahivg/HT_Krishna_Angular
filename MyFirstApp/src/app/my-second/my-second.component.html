<h1>This is my second component</h1>
<h2>This is another tag from HTML file</h2>

<div>
  <div *ngFor="let prod of myServiceSecond.products">
    <p>{{ prod.id }} -- {{ prod.name }}</p>
  </div>
</div>

<button class="btn btn-warning" (click)="pushProduct()">Push a Product</button>

<div>
  <h4>this is from My Second Component</h4>

  <p *ngFor="let str of strArray">{{ str }}</p>
</div>

<div>
  <button class="btn btn-danger" (click)="showThird = !showThird">
    Toggle Third
  </button>
</div>
<div *ngIf="showThird">
  <app-my-third
    [strData]="strArray"
    (push)="receiveMessages($event)"
  ></app-my-third>
</div>
