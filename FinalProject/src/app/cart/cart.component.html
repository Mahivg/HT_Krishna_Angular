<div class="cart-container">
  <div class="m-2" *ngIf="cartItems.length > 0">
    <h3>Items Added to your cart</h3>

    <div
      class="m-2 d-flex justify-content-between align-items-center p-2 cart-line"
      *ngFor="let cartItem of cartItems"
    >
      <p>{{ cartItem.item.name }}</p>
      <p>{{ cartItem.quantity }}</p>

      <p>{{ cartItem.item.price * cartItem.quantity }}</p>
    </div>
  </div>

  <div class="m-2" *ngIf="cartItems.length == 0">
    <p>Your cart is Empty !!!</p>
  </div>

  <div class="text-right">
    <p>Total Price : {{ totalPrice }}</p>
  </div>

  <div class="m-2">
    <button class="btn btn-success">
      <i class="fa fa-cart-arrow-down"></i> Checkout
    </button>
  </div>
</div>
