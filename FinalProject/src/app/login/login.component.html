<div class="col-md-8 m-4">
  <h2 class="text-center">Login</h2>
  <form
    id="loginForm"
    #loginForm="ngForm"
    [formGroup]="loginFG"
    (ngSubmit)="login()"
  >
    <div class="form-group">
      <label class="control-label"> Username</label>
      <input
        type="email"
        name="username"
        class="form-control"
        formControlName="username"
      />
      <div
        class="m-2 text-danger"
        *ngIf="loginForm.submitted && loginFG.get('username').errors"
      >
        <p *ngIf="loginFG.get('username').errors.required">
          Username is required !!!
        </p>
        <p *ngIf="loginFG.get('username').errors.email">
          Username should be in email format...
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label"> Password</label>
      <input
        type="password"
        name="pwd"
        class="form-control"
        formControlName="password"
      />

      <div
        class="m-2 text-danger"
        *ngIf="loginForm.submitted && loginFG.get('password').errors"
      >
        <p *ngIf="loginFG.get('password').errors.required">
          Password is required !!!
        </p>
        <p *ngIf="loginFG.get('password').errors.minlength">
          Password should be atleast 4 character..
        </p>
      </div>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
